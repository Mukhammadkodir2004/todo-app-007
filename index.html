<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container ">
    <h1 class="heading m-4 text-center">ToDo List</h1>
   <div class="row">
    <form class="d-sm-flex w-50 mx-auto jsForm mb-5 col-sm-6 col-md-8 col-lg-10 ">
      <input 
      class="form-control jsInput " 
      type="text" 
      placeholder="Enter the Tasks"
      required
      autofocus>
      <button class="btn btn-success ms-2 col-sm-6 col-md-4 col-lg-2 ">Create</button>
  </form>
   </div>
    <div class="w-50 mx-auto mb-5">
      <b>Count: <i class="count">6</i></b>
    </div>
    <ul class="list-unstyled  w-50 mx-auto jsList"></ul>
   
  </div>
  <template class="todoTemplate">
    <li class="d-sm-flex align-items-center mb-3">
      <input class="form-check-input" type="checkbox">
      <span class="ms-2 todoText">salom</span>
  <div class="ms-auto">
    <button class="btn btn-success btnEdit">Edit</button>
    <button class="btn btn-danger ms-2 btnDelete">Delete</button>
  </div>
</li>
  </template>


  
  <script src="/js/utilities.js"></script>
  <script src="/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
